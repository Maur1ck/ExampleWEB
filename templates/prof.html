{% extends "base.html" %}

{% block content %}
    <h1>Список профессий</h1>
    {% if list == "ol" %}
        <ol>
            {% for user in prof %}
            <li>{{ user }}</li>
            {% endfor %}
        </ol>
    {% elif list == "ul" %}
        <ul>
            {% for user in prof %}
            <li>{{ user }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>Неверный параметр</h2>
    {% endif %}
{% endblock %}
